<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href='https://fonts.googleapis.com/css?family=Cabin Condensed' rel='stylesheet'>
<title>Typing and Shimmering Text</title>
<style>
  .shimmer-typing {
    position: relative;
    overflow: hidden;
    display: inline-block;
    white-space: nowrap;
    font-family: 'Cabin Condensed';font-size: 22px;
    font-size: 24px;
    color: #333;
  }

  .shimmer-typing:before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 200%;
    height: 100%;
    background: linear-gradient(to right, transparent 0%, #ffffff 50%, transparent 100%);
    animation: shimmer 2s infinite linear;
  }

  @keyframes shimmer {
    0% {
      left: -100%;
    }
    100% { 
      left: 100%;
    }
  }

  .typing-animation {
    overflow: hidden; 
    border-right: .15em solid rgb(255, 255, 255); 
    white-space: nowrap; 
    margin: 0 auto; 
    letter-spacing: .15em; 
    animation: 
      typing 10s steps(141, end), 
      blink-caret .75s step-end infinite;
    width: 44em;
  }

  @keyframes typing {
    from { width: 0 }
    to { width: 44em }
  }

  @keyframes blink-caret {
    from, to { border-color: transparent }
    50% { border-color: rgb(255, 255, 255) }
  }
</style>
  <style> 
    body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #87CEFA; /* Sky blue */ } canvas { border: 1px solid #000; background-color: #2E8B57; /* Sea green */ } 
  </style>
</head>
<body style="background-color:black;">

<div class="shimmer-typing">
  <div class="typing-animation">This is the story of a child named Triston Wyle, an aspiring game designer who is cool.</div>
</div>
 <canvas id="gameCanvas" width="800" height="600"></canvas> <script src="game.js"></script> 
</body>
</html>
